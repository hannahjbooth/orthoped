<h1>Contact Us</h1>
<p>We would love to hear from you with any feedback, comments or questions. Please email us using info@orthoped.co.uk or complete the contact form below:</p>

<form id="feedback-form" name="contact-form" action="/thank-you" method="POST" data-netlify="true">
    <legend>OrthoPed Contact Form</legend>
    <p>Please use this form to get in touch with us</p>
    <p>* Indicates required question</p>
    <label for="contact-form-name">Name *</label>
    <input type="text" id="contact-form-name" value="Name" required>
    <br>
    <br>
    <label for="contact-form-email">Email Address *</label>
    <input type="email" id="contact-form-email" value="Email Address" required>
    <br>
    <br>
    <label for="contact-form-help">How can we help you? *</label>
    <textarea name="contact-form-help" id="contact-form-help" value="How can we help you?"></textarea>
    <br>
    <br>
    <input type="submit" value="Submit" id="submit-contact">

</form>
